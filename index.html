<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="bootstrap/css/boostrap.css"> -->
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Calculadora</title>
</head>
<body>
  <form class="flex" >
    <div class="flex-content">
      <div class="head gold"></div>
      <div class="content gray-soft">
          <div class="screen-case">
            <input type="text" class="screen gray-medium" name="" readonly><br>
          </div>
          <hr>
          <input type="button" class="gray-dark" value="1">
          <input type="button" class="gray-dark" value="2">
          <input type="button" class="gray-dark" value="3">
          <input type="button" class="gray-dark" value="*"><br>
          <input type="button" class="gray-dark" value="4">
          <input type="button" class="gray-dark" value="5">
          <input type="button" class="gray-dark" value="6">
          <input type="button" class="gray-dark" value="-"><br>
          <input type="button" class="gray-dark" value="7">
          <input type="button" class="gray-dark" value="8">
          <input type="button" class="gray-dark" value="9">
          <input type="button" class="gray-dark" value="+"><br>
          <input type="button" class="gray-green" value="C">
          <button type="button" class="gray-green">=</button>
          <input type="button" class="number gray-green" value="0">
          <input type="button" class="gray-green" value="/"><br>

      </div>
    </div>
  </form>
<script src="assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<!-- <script src="bootstrap/js/boostrap.js" type="text/javascript"></script> -->
<script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
